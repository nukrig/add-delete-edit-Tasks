<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Add/Delete</title>
</head>
<body>
    <div class="container">
        <form class="form" >
            <input type="text" name="add-skillInput" id="add-skillInput" placeholder="Enter New Skill">
            <input type="submit" value="SUBMIT" id="add-skill">
        </form> 
        <ul id="skills">
        </ul>
        <h1 class="h1"> Please add inFormation about yourself:  </h1>
        <p class="par"> <span style="color: rgb(15, 182, 84);">CHECKED SKILLS - </span>Study in Process!</p>
        <p class="par"> <span style="color: blueviolet;">UNCHECKED SKILLS - </span>Going to study soon!</p>
        <button type="submit" id="delete">Delete Last</button>
    </div>  
    <script src="./main.js" type="module">
    </script>
</body>
</html>
